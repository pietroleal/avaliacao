<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avaliação 2 – Prof. Leal</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f5f5f5;
}

header {
  background: #ddd;
  padding: 12px;
  text-align: center;
}

header h2 {
  margin: 4px 0;
  font-size: 1.2rem;
}

#timer {
  font-size: 1.2rem;
  color: darkred;
  font-weight: bold;
}

iframe {
  width: 100%;
  height: calc(100vh - 120px);
  border: none;
}

/* ALERTA */
.alert-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.alert-box {
  background: #fff;
  padding: 22px;
  border-radius: 8px;
  text-align: center;
  max-width: 360px;
}

.alert-box h3 {
  color: #d32f2f;
  margin-bottom: 10px;
}

.alert-box button {
  background: #d32f2f;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

/* RESPONSIVO */
@media (max-width: 768px) {
  iframe {
    height: calc(100vh - 140px);
  }
}
</style>
</head>

<body>

<header>
  <h2>Avaliação 2 – Individual – Prof. Leal</h2>
  ⚠️ Avaliação monitorada  
  <div>Tempo restante: <span id="timer">01:20:00</span></div>
</header>

<iframe
  src="https://docs.google.com/forms/d/e/1FAIpQLSe_NR3Ge7AQw-WfBTYuthT1TP12Ez1u_xVGDPGaJaFgvJ7BAw/viewform?embedded=true">
</iframe>

<div class="alert-overlay" id="alert">
  <div class="alert-box">
    <h3>⚠️ Atenção</h3>
    <p>
      Comportamento fora da prova detectado.<br>
      Esse evento foi REGISTRADO e será analisado na correção.
    </p>
    <button onclick="fecharAlerta()">Entendi</button>
  </div>
</div>

<script>
/* ===== CONTADORES ===== */
let tempo = 80 * 60;
let trocasAba = 0;
let tentativasAtalho = 0;

/* ===== TIMER ===== */
function atualizarTimer() {
  let h = String(Math.floor(tempo / 3600)).padStart(2,'0');
  let m = String(Math.floor((tempo % 3600) / 60)).padStart(2,'0');
  let s = String(tempo % 60).padStart(2,'0');

  document.getElementById("timer").textContent = `${h}:${m}:${s}`;

  if (tempo <= 0) {
    registrarLog();
    document.body.innerHTML = "<h2 style='text-align:center'>Tempo esgotado.</h2>";
  }
  tempo--;
}
setInterval(atualizarTimer, 1000);
atualizarTimer();

/* ===== MONITORAMENTO ===== */
document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "hidden") {
    trocasAba++;
    mostrarAlerta();
  }
});

document.addEventListener("keydown", e => {
  if (
    e.key === "PrintScreen" ||
    (e.ctrlKey && ["c","v","x","u","s","p"].includes(e.key.toLowerCase()))
  ) {
    tentativasAtalho++;
    e.preventDefault();
    mostrarAlerta();
  }
});

/* ===== ALERTA ===== */
function mostrarAlerta() {
  document.getElementById("alert").style.display = "flex";
}
function fecharAlerta() {
  document.getElementById("alert").style.display = "none";
}

/* ===== REGISTRO NO GOOGLE SHEETS ===== */
function registrarLog() {
  const dados = {
    nome: "Não informado",
    turma: "Não informada",
    trocaAba: trocasAba,
    atalhos: tentativasAtalho,
    tempo: tempo
  };

  fetch("https://script.google.com/macros/s/AKfycbxN6PewyLqxlGXAoyeat86Nl-JCs8TaLyP65HIL0H6OUVbXOY41oaAFsmHg39Bq3ia0sw/exec", {
    method: "POST",
    body: JSON.stringify(dados),
    headers: { "Content-Type": "application/json" }
  });
}

/* ===== DISPARO AUTOMÁTICO ===== */
window.addEventListener("beforeunload", registrarLog);
</script>

</body>
</html>
