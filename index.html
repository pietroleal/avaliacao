/* ===== TIMER ===== */
function atualizarTimer() {
  const h = String(Math.floor(tempo / 3600)).padStart(2, '0');
  const m = String(Math.floor((tempo % 3600) / 60)).padStart(2, '0');
  const s = String(tempo % 60).padStart(2, '0');

  document.getElementById("timer").textContent = `${h}:${m}:${s}`;

  if (tempo <= 0) {
    enviarLogEmail();
    document.body.innerHTML = "<h2 style='text-align:center;margin-top:40px'>Tempo esgotado.</h2>";

  }
  tempo--;
}

/* ===== MONITORAMENTO ===== */

  if (document.hidden) {
    TrocasAba++;
    mostrarAlerta();
  }
});

document.addEventListener("keydown", e => {
  if (
    e.key === "PrintScreen" ||
    (e.ctrlKey && ["c","v","x","u","s","p"].includes(e.key.toLowerCase()))
  ) {
    Atalhos++;
    e.preventDefault();
    mostrarAlerta();
  }
});
