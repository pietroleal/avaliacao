<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Avalia√ß√£o Monitorada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #c0392b;
      text-align: center;
    }

    .alerta {
      background: #ffe6e6;
      border-left: 6px solid #c0392b;
      padding: 15px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .timer {
      text-align: center;
      font-size: 22px;
      margin: 20px 0;
      color: #2c3e50;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #219150;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>AVALIA√á√ÉO MONITORADA</h2>

    <div class="alerta">
      ‚ö†Ô∏è ATEN√á√ÉO:  
      Esta avalia√ß√£o √© monitorada.  
      Trocas de aba, uso de atalhos, pesquisas na internet e tentativas de copiar/colar  
      **SER√ÉO REGISTRADAS E ANALISADAS NA CORRE√á√ÉO.**
    </div>

    <label>Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome" required>

    <label>Turma:</label>
    <input type="text" id="turma" placeholder="Digite sua turma" required>

    <div class="timer" id="timer">01:20:00</div>

    <!-- ‚¨áÔ∏è AQUI VOC√ä PODE COLOCAR O IFRAME DO GOOGLE FORMS, SE QUISER -->
    <!-- <iframe src="LINK_DO_FORMS" width="100%" height="600" frameborder="0"></iframe> -->

    <button onclick="finalizar()">Enviar Avalia√ß√£o</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby7dFBIEIk_1akRqE9-egbJdId2SNwfamFZerXXqGmJJbILVri3RjFwuDxjzfAbeTIoow/exec";

    let tempoTotal = 80 * 60; // 1h20min em segundos
    let trocasAba = 0;
    let tentativasAtalho = 0;

    function formatarTempo(seg) {
      const h = String(Math.floor(seg / 3600)).padStart(2, "0");
      const m = String(Math.floor((seg % 3600) / 60)).padStart(2, "0");
      const s = String(seg % 60).padStart(2, "0");
      return `${h}:${m}:${s}`;
    }

    const timerEl = document.getElementById("timer");

    const contador = setInterval(() => {
      tempoTotal--;
      timerEl.textContent = formatarTempo(tempoTotal);

      if (tempoTotal <= 0) {
        clearInterval(contador);
        finalizar();
      }
    }, 1000);

    // üëâ Conta troca de aba / janela
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        trocasAba++;
      }
    });

    // üëâ Bloqueia e registra atalhos
    document.addEventListener("keydown", (e) => {
      if (
        (e.ctrlKey || e.metaKey) &&
        ["c", "v", "x", "u", "p"].includes(e.key.toLowerCase())
      ) {
        e.preventDefault();
        tentativasAtalho++;
      }
    });

    // üëâ Bloqueia menu do mouse
    document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      tentativasAtalho++;
    });

    function finalizar() {
      clearInterval(contador);

      const dados = {
        Nome: document.getElementById("nome").value || "N√£o informado",
        Turma: document.getElementById("turma").value || "N√£o informada",
        TrocasAba: trocasAba,
        Atalhos: tentativasAtalho,
        TempoRestante: formatarTempo(tempoTotal)
      };

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
      });

      alert("‚úÖ Avalia√ß√£o enviada!\nOs registros de monitoramento foram salvos.");
    }
  </script>
</body>
</html>
