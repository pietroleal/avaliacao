<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Avaliação - Prof. Leal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .custom-alert {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="p-6 min-h-screen flex items-center justify-center">

<div class="w-full max-w-xl bg-white p-8 rounded-xl shadow-xl">
    <h1 class="text-2xl font-bold mb-4">Ambiente de Avaliação Segura</h1>

    <!-- CONTADOR -->
    <div class="mb-4 p-3 bg-gray-100 rounded text-center">
        <span class="font-semibold">Tempo restante:</span>
        <span id="timer" class="font-bold text-red-600 text-lg">01:20:00</span>
    </div>

    <input type="url" id="formUrl"
           value="https://docs.google.com/forms/d/e/1FAIpQLSe_NR3Ge7AQw-WfBTYuthT1TP12Ez1u_xVGDPGaJaFgvJ7BAw/viewform?usp=header"
           class="w-full p-3 mb-6 border rounded"
           readonly>

    <button onclick="openSecureExamWindow()"
            class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700">
        Iniciar Avaliação
    </button>
</div>

<!-- ALERTA -->
<div id="custom-alert-container"
     class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div id="custom-alert-box"
         class="custom-alert bg-white p-6 rounded scale-90 opacity-0 max-w-md">
        <h2 class="font-bold text-red-600 mb-2">⚠ Alerta</h2>
        <p id="alert-message" class="mb-4">Você saiu da avaliação.</p>
        <button onclick="closeCustomAlert()"
                class="bg-red-600 text-white px-4 py-2 rounded w-full">
            Voltar
        </button>
    </div>
</div>

<script>
    let examWindow = null;
    let tempoTotal = 80 * 60; // 1h e 20 min
    let intervaloTimer = null;

    function showCustomAlert(msg) {
        const c = document.getElementById('custom-alert-container');
        const b = document.getElementById('custom-alert-box');
        document.getElementById('alert-message').textContent = msg;

        c.classList.remove('hidden');
        c.classList.add('flex');
        void b.offsetWidth;
        b.classList.remove('scale-90', 'opacity-0');
    }

    function closeCustomAlert() {
        const c = document.getElementById('custom-alert-container');
        const b = document.getElementById('custom-alert-box');

        b.classList.add('scale-90', 'opacity-0');

        setTimeout(() => {
            c.classList.add('hidden');
            c.classList.remove('flex');
            if (examWindow && !examWindow.closed) examWindow.focus();
        }, 300);
    }

    function iniciarContador() {
        if (intervaloTimer) clearInterval(intervaloTimer);

        intervaloTimer = setInterval(() => {
            const h = Math.floor(tempoTotal / 3600);
            const m = Math.floor((tempoTotal % 3600) / 60);
            const s = tempoTotal % 60;

            document.getElementById('timer').textContent =
                String(h).padStart(2, '0') + ':' +
                String(m).padStart(2, '0') + ':' +
                String(s).padStart(2, '0');

            if (tempoTotal <= 0) {
                clearInterval(intervaloTimer);
                showCustomAlert('⏰ Tempo encerrado! A avaliação foi finalizada.');
                if (examWindow && !examWindow.closed) examWindow.close();
                return;
            }

            tempoTotal--;
        }, 1000);
    }

    function openSecureExamWindow() {
        const url = document.getElementById('formUrl').value;

        examWindow = window.open(
            url,
            'SecureExam',
            'width=1000,height=800,toolbar=no,menubar=no,location=no,resizable=yes'
        );

        if (!examWindow) {
            showCustomAlert('Desative o bloqueador de pop-ups.');
            return;
        }

        iniciarContador();

        window.addEventListener('blur', () =>
            showCustomAlert('Você saiu da janela da avaliação.')
        );

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                showCustomAlert('Troca de aba detectada.')
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && ['c', 'v', 'x'].includes(e.key.toLowerCase())) {
                e.preventDefault();
                showCustomAlert('Copiar e colar não é permitido.')
            }
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showCustomAlert('Clique direito bloqueado.');
        });
    }
</script>

</body>
</html>
